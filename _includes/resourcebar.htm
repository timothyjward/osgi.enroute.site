<table class="side-nav">
	{% for chapter in site.resources %}
		<tr>
		{% if chapter.title == page.title %}
			<td class=selected> </td><td>{{chapter.title}}</td>
			
	  	{% else %}
			<td> </td><td><a href="{{chapter.url}}">{{chapter.title}}</a></td>
	  	{% endif %}
	  	</tr>
  	{% endfor %}
</table>
